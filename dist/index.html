<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - 3D-Namecard 播放器[ES6]</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="post-box t-Ani perspective" id="capture">
  <div class="header"></div>
  <div class="namecard t-Ani ani preserve-3d" id="card">
    <h2>麥大名<span>(My name)</span></h2>
    <hr/>
    <h5>簡介：</h5>
    <p>喜歡網頁互動特效，為呈現心中的畫面而努力。</p>
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
  </div>
  <div class="footer">
    <button class="btn" id="aniBtn" onclick="stop_ani();changeIcon('i','fa-pause','fa-play')" name="停止/開始&amp;nbsp;動畫"> <i class="fas fa-pause"> </i></button>
    <button class="btn" onclick="block_capture()" name="點我截圖"><i class="fa-solid fa-crop-simple"></i></button>
    <button class="btn" onclick="download_capture()" name="下載圖片"> <i class="fas fa-download"></i></button>
  </div>
</div>
<!-- partial -->
  <script src='https://html2canvas.hertzen.com/dist/html2canvas.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.10.8/html-to-image.js'></script><script  src="./script.js"></script>

</body>
</html>
